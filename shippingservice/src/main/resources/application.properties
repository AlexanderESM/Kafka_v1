spring.application.name=shippingservice

server.port=8084

spring.kafka.consumer.group-id=shipping_group
kafka.topic.new-orders=payed_orders
kafka.topic.payed-orders=sent_orders

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

logging.level.org.springframework=DEBUG
logging.level.net.orekhov.paymentservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
